<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
  </head>

  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide" src="http://1u88jj3r4db2x4txp44yqfj1.wpengine.netdna-cdn.com/wp-content/uploads/2014/06/league-of-legends.jpg" alt="First slide">
      <div class="container">
        <div class="carousel-caption">
          <h1>All-Star 2016 in Barcelona</h1>
          <p>Friday | December 9th</p>
          <p><a class="btn btn-lg btn-primary" href="https://www.stanza.co/event/582527227b321831703d424d" target="popup" onclick="window.open('https://www.stanza.co/event/582527227b321831703d424d','name','width=600,height=600')" role="button">Learn more</a></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="second-slide" src="http://www.lionandpanda.com/wp-content/uploads/2014/06/LoL-world-championships.jpg" alt="Second slide">
      <div class="container">
        <div class="carousel-caption">
          <h1>IEM Gyeongii</h1>
          <p>Friday | December 16th</p>
          <p><a class="btn btn-lg btn-primary" href="https://www.stanza.co/event/582527227b321831703d4253" target="popup" onclick="window.open('https://www.stanza.co/event/582527227b321831703d4253','name','width=600,height=600')" role="button">Learn more</a></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="third-slide" src="http://assets2.ignimgs.com/2015/10/08/worldsjpg-9b3111_1280w.jpg" alt="Third slide">
      <div class="container">
        <div class="carousel-caption">
          <h1>IEM Katowice 2017</h1>
          <p>Wednesday| March 1st</p>
          <p><a class="btn btn-lg btn-primary" href="https://www.stanza.co/event/582527227b321831703d4259" target="popup" onclick="window.open('https://www.stanza.co/event/582527227b321831703d4259','name','width=600,height=600')" role="button">Learn more</a></p>
        </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr class="featurette-divider">

<div class="row featurette"data-ng-repeat="champion in vm.champions">
  <div class="col-md-7 col-md-push-5" >
    <h2 class="featurette-heading">{{champion.name}}</h2>
    <p class="lead">{{champion.lore}}</p>
    <p><a class="btn btn-default" href="/#/champions/{{champion.name}}" role="button">View Skins &raquo;</a></p>
  </div>
  <div class="col-md-5 col-md-pull-7">
    <img class="featurette-image img-responsive center-block" ng-src="http://ddragon.leagueoflegends.com/cdn/6.22.1/img/champion/{{champion.png}}" alt="Generic placeholder image" width="250" height="250">
    <hr class="featurette-divider">
  </div>
</div>

      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
      </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
