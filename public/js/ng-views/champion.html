<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


<hr class="featurette-divider">

<div class="row featurette" ng-repeat="championSkin in vm.championSkins.skins">
  <div class="col-md-7">
    <h2 class="featurette-heading"><span class="text-muted">{{championSkin.nameOfSkin}}</span></h2>
    <p class="lead">Release Date: {{championSkin.releaseDate}}</p>
    <p class="lead"><img id="rpLogo" src="/assets/images/rp.png"> {{championSkin.price}}</p>
    <p><a class="btn btn-default" href="/champions/{{championSkin.name}}/{{championSkin.nameOfSkin}}/spotlight" role="button">View Spotlight &raquo;</a></p>

<hr class="featurette-divider">
  </div>
  <div class="col-md-5">
  <a href="/champions/{{championSkin.name}}/{{championSkin.nameOfSkin}}/spotlight"><img class="featurette-image img-responsive center-block" src="{{championSkin.skinImg}}" alt="Generic placeholder image"></a>
  </div>
</div>
<hr class="featurette-divider">


</body>
</html>
